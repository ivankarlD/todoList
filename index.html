<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <!-- tailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!--Font awasome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <main class="h-screen w-screen bg-blue-100 flex justify-center items-center">
        <div class="relative h-[500px] w-[500px] bg-white rounded-xl">
            <div class="absolute top-0 left-0 right-0 h-[100px] w-full shadow-sm px-5 pt-5">
                <div class="input h-[50px] w-full flex justify-between items-center">
                    <input class="h-[40px] w-full p-2 flex items-center rounded-xl border active:border-blue-200" type="text" name="" id="">
                </div>
                <div class="tab h-[50px] w-full bg-blue-100 mt-2"></div>
            </div>
        </div>
    </main>
  </body>
</html>
